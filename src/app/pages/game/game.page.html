<mat-toolbar>
  <span>Score: {{score$ | async}}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="newGame()">New game</button>
</mat-toolbar>
<div class="game-page">
  <div class="cards" [ngStyle]="{gridTemplateColumns: getStyle()}">
    <app-card *ngFor="let i of gameArray$ | async" [icon]="i"></app-card>
  </div>
</div>
